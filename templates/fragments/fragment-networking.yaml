{# Template for the network configuration
 # used both inside ocp-install-config.yaml (for hub clusters) and
 # homemade cluster-network-02-config-local.yml (as per the Cilium
 # installation docs.
 #
 # Expected input variables:
 #
 # - networkConfig: should have the following shape,
 #      networkConfig:
 #        podIPs:
 #          cidr: <IP>/<integer from 1 to 31>
 #          hostPrefix: <integer from 1 to 31>
 #        serviceIPs:
 #          cidr: <IP>/<integer from 1 to 31>
 #}
networkType: Cilium
clusterNetwork:
- {{ networkConfig.podIPs | to_nice_yaml | indent(2) | trim }}
serviceNetwork:
- {{ networkConfig.serviceIPs.cidr }}
