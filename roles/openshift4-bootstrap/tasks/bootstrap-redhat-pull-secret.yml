- tags: always
  include_vars: bootstrap-vars.yml

- name: "{{ bootstrap_pull_secret_file | dirname }}"
  file:
    state: directory
    path: "{{ bootstrap_pull_secret_file | dirname }}"

- pause:
    echo: false
    prompt: |
      ==========================================================================

      Please provide your JSON pull secret from the RedHat Cloud.

        1. log in to
           https://console.redhat.com/openshift/install/pull-secret
           using your RedHat cloud credentials
        2. Click ðŸ“„Copy pull secret
        3. Paste here
        4. (only in case 3. does nothing) Press Enter

      ==========================================================================
  register: _bootstrap_pull_secret_prompt

- name: Check JSON contents
  pause:
    seconds: 1
    prompt: |
      ==========================================================================

      Cloud identities found in pull secret:

      {% for k, v in _bootstrap_pull_secret.auths | items %}
      {{ k }} -> {{ v.email }}
      {% endfor %}

      ==========================================================================
  vars:
    _bootstrap_pull_secret: >-
      {{ _bootstrap_pull_secret_prompt.user_input | from_json }}

- name: "Save pull secret to {{ bootstrap_pull_secret_file }}"
  copy:
    dest: "{{ bootstrap_pull_secret_file }}"
    content: "{{ _bootstrap_pull_secret_prompt.user_input | trim | string }}"
