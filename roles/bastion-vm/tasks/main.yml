- include_tasks:
    file: bastion-vm.yml
    apply:
      tags:
        - bastion
        - bastion.vm
      vars:
        ansible_connection: local          # The VM may not even exist yet
        ansible_python_interpreter: "{{ ansible_playbook_python }}"
      environment:
        VMWARE_VALIDATE_CERTS: false
  tags:
    - bastion
    - bastion.vm

- name: "Encache bastion VM IP"
  tags:
    - bastion
    - bastion.vm
    - bastion.access
    - bastion.ca
    - bastion.CA
    - bastion.motd
    - bastion.xaasctl
    - all.xaasctl
  set_fact:
    ansible_host: "{{ ansible_host }}"

- include_tasks:
    file: bastion-access.yml
    apply:
      tags:
        - bastion
        - bastion.access
  tags:
    - bastion
    - bastion.access

- include_tasks:
    file: bastion-software.yml
